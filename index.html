<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeatherSync | Futuristic Weather Experience</title>
		<meta name="description" content="Experience weather data like never before with our futuristic weather interface" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	</head>
	<body>
		<div class="card">
			<header class="search-header">
				<div class="search">
					<input type="text" placeholder="Search location..." spellcheck="false" autocomplete="off" />
					<button aria-label="Search weather">
						<img src="weather-app-img/images/search.png" alt="Search" />
					</button>
				</div>
			</header>

			<div class="error" role="alert">
				<p>Invalid City name</p>
			</div>

			<main class="weather">
				<div class="weather-display">
					<img src="weather-app-img/images/rain.png" class="weather-icon" alt="Weather condition" />
					<div class="temperature-info">
						<h1 class="temp">22Â°c</h1>
						<h2 class="city">New York</h2>
					</div>
				</div>

				<section class="details" aria-label="Weather details">
					<div class="col humidity-card">
						<img src="weather-app-img/images/humidity.png" alt="Humidity icon" />
						<div class="metric-info">
							<p class="humidity">50%</p>
							<p>Humidity</p>
						</div>
					</div>

					<div class="col wind-card">
						<img src="weather-app-img/images/wind.png" alt="Wind speed icon" />
						<div class="metric-info">
							<p class="wind">15km/h</p>
							<p>Wind Speed</p>
						</div>
					</div>
				</section>
			</main>
		</div>

		<script src="main.js"></script>
	</body>
</html>
